<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="assets/js/index.js" defer></script>
  <script src="https://kit.fontawesome.com/92d8068ee3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Countries App</title>
</head>
<body>

  <header>
    <nav>
      <h1>Where in the world?</h1>
      <div class="theme-toggle">
        <i class="fa-regular fa-moon"></i>
        <span>Dark Mode</span> 
      </div>
    </nav>
  </header>

  <main>
    <div class="index-wrapper">
    <div class="container-header">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass icon"></i>
        <input type="text" id="search-input" placeholder="Search for a country...">
      </div>
      <div class="filter-region">
        <select name="select" id="select">
          <option value="" id="default-select" selected>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>
    <div class="container">

    </div>
  </div>
  </main>


</body>
</html>
